<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/styleregister.css">
    <title>Register</title>
</head>
<body>
    <main>
        <div class="container_img">
            <h1 class="presentation_titulo">Eleve seu conhecimento,<br> E fa√ßa parte do nosso time de DEVS.</h1>
            <img class="presentation_img" src="/Assets/Online world-amico.png">
        </div>

        <form>
            <div class="tela_register">
                <div class="presentation_cabecalho">
                    <h1 class="presentation_titulo_register">Register</h1>
                    <p class="presentation_paragraph_register">Please fill out the form to register.</p>
                </div>
                <div class="presentation_inputs_register">
                    <div class="presentation_inputs_form">
                        <label>Name</label>
                        <input class="style_input" type="text" id="nome" placeholder="Name">
                    </div>
                    <div class="presentation_inputs_form">
                        <label>Surname</label>
                        <input class="style_input" type="text" id="surname" placeholder="Surname">
                    </div>
                    <div class="presentation_inputs_form">    
                        <label>E-mail</label>
                        <input  class="style_input" type="text" id="usuario" placeholder="E-mail-ID">
                    </div>
                    <div class="presentation_inputs_form">
                        <label>Password</label>
                        <input class="style_input" type="password" id="senha" placeholder="Password">
                    </div>
                    <div class="presentation_inputs_form">
                        <label>New password</label>
                        <input class="style_input" type="password" id="nova_senha" placeholder="New password">
                    </div>
                    <div class="presentation_botom">
                        <button class="presentation_botoes_register">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
